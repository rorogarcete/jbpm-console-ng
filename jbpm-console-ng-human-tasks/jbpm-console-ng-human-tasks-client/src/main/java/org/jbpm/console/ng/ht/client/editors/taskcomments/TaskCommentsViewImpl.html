<div>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="comments_header">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#comments_collapse" aria-expanded="true" aria-controls="comments_collapse">
                        <label data-field="commentsAccordionLabel"></label>
                    </a>
                </h4>
            </div>
            <div id="comments_collapse" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="comments_header">
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="col-md-12">
                            <div class="form-horizontal">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="control-label col-md-2" for="newTaskCommentTextArea" data-field="newTaskCommentLabel"></label>
                                        <div class="col-md-10">
                                            <input type="text" data-field="newTaskCommentTextArea" id="newTaskCommentTextArea" placeholder="" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-offset-2 col-md-10">
                                            <button class="btn btn-primary" data-field="addCommentButton" id="addCommentButton"></button>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div data-field="listContainer">
            <table id="commentsListGrid" data-field="commentsListGrid" class="table table-bordered table-striped table-hover">
            </table>
            <div id="pager" class="pagination pagination-right pull-right" data-field="pager"></div>
        </div>
    </div>
</div>
