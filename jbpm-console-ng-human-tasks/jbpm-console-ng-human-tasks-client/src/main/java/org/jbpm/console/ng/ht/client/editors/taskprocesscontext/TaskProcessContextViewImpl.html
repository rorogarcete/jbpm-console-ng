<div>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="process_context_header">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#process_context_collapse" aria-expanded="true" aria-controls="process_context_collapse">
                        <span data-field="processContextLabel"></span>
                    </a>
                </h4>
            </div>
            <div id="process_context_collapse" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="process_context_header">
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="col-md-12">
                            <div class="form-horizontal">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="control-label col-md-3" for="processInstanceIdText" data-field="processInstanceIdLabel"></label>

                                        <div class="col-md-9">
                                            <input type="text" data-field="processInstanceIdText" id="processInstanceIdText" placeholder="" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3" for="processIdText" data-field="processIdLabel"></label>

                                        <div class="col-md-9">
                                            <input type="text" data-field="processIdText" id="processIdText" placeholder="" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button class="btn btn-default" data-field="pIDetailsButton" id="pIDetailsButton"></button>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
