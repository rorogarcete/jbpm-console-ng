<div class="row">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="repo_conf_header">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#repo_conf_collapse" aria-expanded="true" aria-controls="repo_conf_collapse">
                        <span data-field="accordionLabel"></span>
                    </a>
                </h4>
            </div>
            <div id="repo_conf_collapse" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="repo_conf_header">
                <div class="panel-body">
                    <div class="form-horizontal">
                        <fieldset>

                            <div class="form-group">
                                <label class="control-label" for="repositoryIDBox" data-field="repositoryIDLabel"></label>

                                <input type="text" id="repositoryIDBox" data-field="repositoryIDBox"/>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="userBox" data-field="userLabel"></label>

                                <input type="text" id="userBox" data-field="userBox"/>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="passwordBox" data-field="passwordLabel"></label>

                                <input type="text" id="passwordBox" data-field="passwordBox"/>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="webServicesACLBox" data-field="webServicesACLLabel"></label>

                                <input type="text" id="webServicesACLBox" data-field="webServicesACLBox"/>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="webServicesDiscoveryBox" data-field="webServicesDiscoveryLabel"></label>

                                <input type="text" id="webServicesDiscoveryBox" data-field="webServicesDiscoveryBox"/>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="webServicesMultifilingBox" data-field="webServicesMultifilingLabel"></label>

                                <input type="text" id="webServicesMultifilingBox" data-field="webServicesMultifilingBox"/>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="webServicesNavigationBox" data-field="webServicesNavigationLabel"></label>

                                <input type="text" id="webServicesNavigationBox" data-field="webServicesNavigationBox"/>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="webServicesObjectBox" data-field="webServicesObjectLabel"></label>

                                <input type="text" id="webServicesObjectBox" data-field="webServicesObjectBox"/>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="webServicesPolicyBox" data-field="webServicesPolicyLabel"></label>

                                <input type="text" id="webServicesPolicyBox" data-field="webServicesPolicyBox"/>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="webServicesRelationshipBox" data-field="webServicesRelationshipLabel"></label>

                                <input type="text" id="webServicesRelationshipBox" data-field="webServicesRelationshipBox"/>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="webServicesRepositoryBox" data-field="webServicesRepositoryLabel"></label>

                                <input type="text" id="webServicesRepositoryBox" data-field="webServicesRepositoryBox"/>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="webServicesVersioningBox" data-field="webServicesVersioningLabel"></label>

                                <input type="text" id="webServicesVersioningBox" data-field="webServicesVersioningBox"/>
                            </div>

                        </fieldset>
                    </div>

                    <div class="form-horizontal">
                        <fieldset>
                            <div class="form-actions">
                                <button class="btn btn-primary" data-field="configureButton" id="configureButton"></button>
                                <button class="btn btn-primary" data-field="testButton" id="testButton"></button>
                            </div>
                        </fieldset>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
