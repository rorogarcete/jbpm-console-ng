<div class="container-fluid">
    <div class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="control-label col-md-2" for="signalRefText" data-field="signalRefLabel"></label>

                <div class="col-md-10">
                    <input type="text" data-field="signalRefText" id="signalRefText" placeholder="" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="eventText" data-field="eventLabel"></label>

                <div class="col-md-10">
                    <input type="text" data-field="eventText" id="eventText" placeholder="" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <button class="btn btn-default" data-field="clearButton" id="clearButton"></button>
                    <button class="btn btn-primary" data-field="signalButton" id="signalButton"></button>
                </div>
            </div>
        </fieldset>
    </div>
</div>
