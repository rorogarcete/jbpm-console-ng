<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="desc_header">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#desc_collapse" aria-expanded="true" aria-controls="desc_collapse">
                                <span data-field="detailsAccordionLabel"></span>
                            </a>
                        </h4>
                    </div>
                    <div id="desc_collapse" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="desc_header">
                        <div class="panel-body">
                            <div class="form-horizontal">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="control-label col-md-4" for="deploymentIdText" data-field="deploymentIdLabel"></label>

                                        <div class="col-md-8">
                                            <input type="text" id="deploymentIdtext" data-field="deploymentIdText" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4" for="processIdText" data-field="processIdLabel"></label>

                                        <div class="col-md-8">
                                            <input type="text" id="processIdtext" data-field="processIdText" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-4" for="amountOfTasksText" data-field="amountOfTasksLabel"></label>

                                        <div class="col-md-8">
                                            <input type="text" id="amountOfTasksText" data-field="amountOfTasksText" class="form-control"/>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>

                            <div class="form-horizontal">
                                <div class="col-md-offset-4 col-md-8">
                                    <button class="btn btn-primary" data-field="generateMockInstancesButton" id="generateMockInstancesButton"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
